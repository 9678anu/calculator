<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="calculator">
        <h2>Age Calculator</h2>
        <form id="ageForm">
            <b>
            <label for="birthDate">Date of Birth:</label>
            <input type="date" id="birthDate" required><br>
            <label for="birthTime">Time of Birth:</label>
            <input type="time" id="birthTime" required><br>
            <label for="currentDate">Current Date:</label>
            <input type="date" id="currentDate" required><br>
            <label for="currentTime">Current Time:</label>
            <input type="time" id="currentTime" required><br>
            <input type="submit" value="Calculate Age">
            </b>
        </form>
        <div id="result"></div>
    </div>
    <script src="age.js"></script>
    
</body>
</html>
